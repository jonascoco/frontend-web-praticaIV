                        <div class="form-group">
                            <label for="cep">CEP *</label>

                        </div>
                        <div class="form-group">
                            <label for="cidade">Cidade *</label>

                        </div>
                        <div class="form-group">

<script>

    function validar(){
        var nome = document.getElementById('nome');
        if (nome.value==""){
            alert("Informe o Nome Completo.");
            nome.focus();
            return false;           
        }


        const emailInput = document.getElementById('email');
        const mensagemErro = document.getElementById('mensagemErro');
        const email = emailInput.value;
        // Expressão regular para validação de e-mail (simplificada)
        const regexEmail = /^[^\s@]+@[^\s@]+\.[^\s@]+$/;

        if (!regexEmail.test(email)) {
            /*mensagemErro.textContent = 'Por favor, insira um e-mail válido.';*/
            alert('Por favor, insira um e-mail válido.');
            return false;
        } else {
            /*mensagemErro.textContent = ''; // Limpa a mensagem se for válido*/
            /*return true;*/
        }


        const strCPF = document.getElementById('cpf');
        var Soma;
        var Resto;
        Soma = 0;
        if (strCPF.value == "00000000000" || strCPF.value==""){alert("Informar um CPF válido"); return false;}
        for (i=1; i<=9; i++) Soma = Soma + parseInt(strCPF.value.substring(i-1, i)) * (11 - i);
        Resto = (Soma * 10) % 11;
        if ((Resto == 10) || (Resto == 11))  Resto = 0;
        if (Resto != parseInt(strCPF.value.substring(9, 10)) ) {alert("Informar um CPF válido"); return false;}
        Soma = 0;
        for (i = 1; i <= 10; i++) Soma = Soma + parseInt(strCPF.value.substring(i-1, i)) * (12 - i);
        Resto = (Soma * 10) % 11;
        if ((Resto == 10) || (Resto == 11))  Resto = 0;
        if (Resto != parseInt(strCPF.value.substring(10, 11) ) ) {alert("Informar um CPF válido"); return false;}
   

        var telefone = document.getElementById('telefone');
        if (telefone.value==""){alert("Informar o Telefone"); return false;}

 


        var endereco = document.getElementById('endereco');
        if (endereco.value==""){
            alert("Informe o Endereço.");
            endereco.focus();
            return false;           
        }

        var cidade = document.getElementById('cidade');
        if (cidade.value==""){
            alert("Informe a Cidade.");
            cidade.focus();
            return false;           
        }

        var estado = document.getElementById('estado');
        if (estado.value==""){
            alert("Informe o Estado.");
            estado.focus();
            return false;           
        }

    
        return true;
    }   
</script>
