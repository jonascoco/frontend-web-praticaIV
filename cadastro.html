<!DOCTYPE html>
<html lang="pt-BR">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Organização Mobilidade - Cadastro de Voluntário</title>
        <link rel="stylesheet" href="css/style.css">
    </head>
    <body>
        <!-- Header -->

        <header>
            <div class="wraper">
                <div class="logo">
                    <img src="Imagens/logo_organizacao_mobilidade_jac_v1.png"
                        width="40%"
                        height="40%">
                </div>
                <div class="title">
                    <h2>Organização Mobilidade</h2>
                </div>
            </div>
            <nav class="navigation">
                <ul>
                    <a href="index.html">Início</a>
                    <a href="projeto.html">Projeto</a>
                </ul>
            </nav>
        </header>

        <!-- Section -->
        <section class="hero">
            <div class="hero-content">
                <p>Junte-se a nós e faça a diferença na vida de muitas Pessoas
                    através do Voluntariado.</p>
            </div>
        </section>
        <!-- Formulário de Cadastro -->

        <main>
            <section>
                <img src="Imagens/voluntarios_01.png" width="7%" height="10%">
                <h2>Cadastro de Voluntário</h2>

                <form id="volunteerForm" onsubmit="handleSubmit(event)">
                <!--<form id="volunteerForm" onsubmit="return validar()">-->
                    <fieldset>
                        <legend>Dados Pessoais</legend>
                        <div class="form-group">
                            <label for="nome">Nome Completo *</label>
                            <input type="text" id="nome" name="nome"
                                maxlength="100">
                        </div>
                        <div class="form-group">
                            <label for="email">E-mail *</label>
                            <input type="text" id="email" name="email">
                        </div>
                        <div class="form-group">
                            <label for="cpf">CPF *</label>
                            <input type="text" id="cpf" name="cpf" placeholder="###.###.###-##">
                        </div>
                        <div class="form-group">
                            <label for="telefone">Telefone *</label>
                            <input type="text" id="telefone" name="telefone"
                                placeholder="(##) #####-####">
                        </div>
                        <div class="form-group">
                            <label for="dtnasc">Data de Nascimento *</label>
                            <input type="date" id="dtnasc" name="dtnasc">
                        </div>
                        <div class="form-group">
                            <label for="endereco">Endereço *</label>
                            <input type="text" id="endereco" name="endereco"
                                min="16" max="100">
                        </div>
                        <div class="form-group">
                            <label for="cep">CEP *</label>
                            <input type="text" id="cep" name="cep"
                                placeholder="#####-###" maxlength="9">
                        </div>
                        <div class="form-group">
                            <label for="cidade">Cidade *</label>
                            <input type="text" id="cidade" name="cidade" min="3"
                                max="40">
                        </div>
                        <div class="form-group">
                            <label for="estado">Estado *</label>
                            <input type="text" id="estado" name="estado">
                        </div>

                    </fieldset>
                    <p id="mensagemErro" style="color: red;"></p>
                    <button type="submit" class="btn-primary">Enviar
                        Cadastro</button>
                    <br>
                </form>
                <br><br><br><br>


            </section>
        </main>

        <!-- Footer -->
        <footer class="rodape">
            <p>&copy; 2025 Organização Mobilidade. Todos os direitos reservados.
                (jac)</p>
        </footer>
        <script src="script.js"></script>
    </body>
</html>

<script>

    function validar(){
        var nome = document.getElementById('nome');
        if (nome.value==""){
            alert("Informe o Nome Completo.");
            nome.focus();
            return false;           
        }


        const emailInput = document.getElementById('email');
        const mensagemErro = document.getElementById('mensagemErro');
        const email = emailInput.value;

        const regexEmail = /^[^\s@]+@[^\s@]+\.[^\s@]+$/;

        if (!regexEmail.test(email)) {
            alert('Por favor, insira um e-mail válido.');
            return false;
        }


        const strCPF = document.getElementById('cpf');
        var Soma;
        var Resto;
        Soma = 0;
        if (strCPF.value == "00000000000" || strCPF.value==""){alert("Informar um CPF válido"); return false;}
        for (i=1; i<=9; i++) Soma = Soma + parseInt(strCPF.value.substring(i-1, i)) * (11 - i);
        Resto = (Soma * 10) % 11;
        if ((Resto == 10) || (Resto == 11))  Resto = 0;
        if (Resto != parseInt(strCPF.value.substring(9, 10)) ) {alert("Informar um CPF válido"); return false;}
        Soma = 0;
        for (i = 1; i <= 10; i++) Soma = Soma + parseInt(strCPF.value.substring(i-1, i)) * (12 - i);
        Resto = (Soma * 10) % 11;
        if ((Resto == 10) || (Resto == 11))  Resto = 0;
        if (Resto != parseInt(strCPF.value.substring(10, 11) ) ) {alert("Informar um CPF válido"); return false;}
   

        var telefone = document.getElementById('telefone');
        if (telefone.value==""){alert("Informar o Telefone"); return false;}

 


        var endereco = document.getElementById('endereco');
        if (endereco.value==""){
            alert("Informe o Endereço.");
            endereco.focus();
            return false;           
        }

        var cidade = document.getElementById('cidade');
        if (cidade.value==""){
            alert("Informe a Cidade.");
            cidade.focus();
            return false;           
        }

        var estado = document.getElementById('estado');
        if (estado.value==""){
            alert("Informe o Estado.");
            estado.focus();
            return false;           
        }

    
        return true;
    }   
</script>
